<div layout="row" class="history-header">
	<div layout="column" class="history-analysisDate">Date</div>
	<div layout="column" class="history-coverage">Coverage (%)</div>
	<div layout="column" class="history-duplicatedLinesDensity">Duplicates (%)</div>
	<div layout="column" class="history-functionComplexity">Function Complexity</div>
</div>
<div layout="row" ng-repeat="historyRecord in selectedProject.history track by $index" class="history-row">
	<div layout="column" ng-class="'history-analysisDate'">{{historyRecord.analysisDate | date:'yyyy-MM-dd HH:mm:ss Z'}}</div>
	<div layout="column" ng-class="'history-coverage status-' + historyRecord.coverage.status()">{{historyRecord.coverage.diff()}}</div>
	<div layout="column" ng-class="'history-duplicatedLinesDensity status-' + historyRecord.duplicatedLinesDensity.status()">{{historyRecord.duplicatedLinesDensity.diff()}}</div>
	<div layout="column" ng-class="'history-functionComplexity status-' + historyRecord.functionComplexity.status()">{{historyRecord.functionComplexity.diff()}}</div>
</div>
